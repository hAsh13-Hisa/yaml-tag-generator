    <script>
        const form = document.getElementById('scrapeForm');
        const urlInput = document.getElementById('urlInput');
        const generateBtn = document.getElementById('generateBtn');
        const errorDiv = document.getElementById('errorDiv');
        const resultDiv = document.getElementById('resultDiv');
        const copyBtn = document.getElementById('copyBtn');
        const copyCodeBtn = document.getElementById('copyCodeBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = urlInput.value;

            if (!url.includes('note.com')) {
                showError('æœ‰åŠ¹ãªnote.comã®URLã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            generateBtn.disabled = true;
            generateBtn.textContent = 'å‡¦ç†ä¸­...';
            errorDiv.classList.add('hidden');
            resultDiv.classList.add('hidden');

            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to scrape the page');
                }

                displayResults(data);
                
            } catch (error) {
                showError('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message);
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'ç”Ÿæˆ';
            }
        });

        copyBtn.addEventListener('click', () => {
            const yamlText = document.getElementById('yamlOutput').textContent;
            navigator.clipboard.writeText(yamlText)
                .then(() => alert('YAMLã‚’ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼'))
                .catch(() => alert('ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸ'));
        });

        copyCodeBtn.addEventListener('click', () => {
            const yamlText = document.getElementById('yamlOutput').textContent;
            const codeBlockText = '```yaml\n' + yamlText + '\n```';
            navigator.clipboard.writeText(codeBlockText)
                .then(() => alert('YAMLã‚’ã‚³ãƒ¼ãƒ‰ãƒ–ãƒ­ãƒƒã‚¯å½¢å¼ã§ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼\nnoteã«è²¼ã‚Šä»˜ã‘ã‚‹ã¨ã‚³ãƒ¼ãƒ‰ã¨ã—ã¦è¡¨ç¤ºã•ã‚Œã¾ã™ã€‚'))
                .catch(() => alert('ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸ'));
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function displayResults(data) {
            document.getElementById('titleOutput').textContent = data.title || 'å–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸ';
            document.getElementById('authorOutput').textContent = data.author || 'å–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸ';
            document.getElementById('dateOutput').textContent = data.publish_date || 'å–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸ';
            document.getElementById('tagsOutput').textContent = data.tags.length > 0 ? data.tags.join(', ') : 'å–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸ';
            document.getElementById('summaryOutput').textContent = data.summary || 'å–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸ';
            
            const yaml = convertToYAML(data);
            document.getElementById('yamlOutput').textContent = yaml;
            
            resultDiv.classList.remove('hidden');
        }

        function convertToYAML(data) {
            const lines = ['---'];
            
            if (data.title) {
                lines.push(`title: "${data.title}"`);
            }
            
            if (data.author) {
                lines.push(`author: "${data.author}"`);
            }
            
            if (data.publish_date) {
                lines.push(`publish_date: "${data.publish_date}"`);
            }
            
            if (data.tags && data.tags.length > 0) {
                lines.push('tags:');
                data.tags.forEach(tag => {
                    lines.push(`  - ${tag}`);
                });
            }
            
            if (data.summary) {
                // YAMLã«å«ã¾ã‚Œã‚‹ç‰¹æ®Šæ–‡å­—ã‚’ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
                let summary = data.summary;
                summary = summary.replace(/"/g, '\\"'); // ãƒ€ãƒ–ãƒ«ã‚¯ã‚©ãƒ¼ãƒˆã‚’ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
                summary = summary.replace(/\n/g, ' '); // æ”¹è¡Œã‚’å‰Šé™¤
                summary = summary.replace(/\r/g, ''); // ã‚­ãƒ£ãƒªãƒƒã‚¸ãƒªã‚¿ãƒ¼ãƒ³ã‚’å‰Šé™¤
                
                lines.push(`summary: "${summary}"`);
            }
            
            lines.push('...');
            
            return lines.join('\n');
        }
    </script>
